<div class="container-fluid login-page">
	<div class="login-box">
		<div class="login-logo">
        	<a><b>Admin</b>MN</a>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
        	<form role="form" name="form">
	        	<div id="mensagemLogin" class="alert alert-{{classeErro}} ng-hide" ng-show="mensagemErroServidor">
					<strong>{{mensagemErro}}
				</div>{{mensagemErroServidor}}
	            <div class="form-group has-feedback">
	            	<input type="text" class="form-control" ng-model="usuario.login" ng-required="true" placeholder="Login">
	            	<span class="glyphicon glyphicon-user form-control-feedback"></span>
	            </div>
	            <div class="form-group has-feedback">
	            	<input type="password" class="form-control" ng-model="usuario.senha" ng-required="true" placeholder="Senha">
	            	<span class="glyphicon glyphicon-lock form-control-feedback"></span>
	            </div>
	            <div class="row">
	            	<div class="col-xs-8">
		                <div class="checkbox icheck">
		                </div>
	              	</div><!-- /.col -->
		            <div class="col-xs-4">
		            	<button ng-click="form.$valid && validacaoLogin(usuario) ? login(usuario) : submitted = false" class="btn btn-primary btn-block btn-flat">Entrar</button>
					</div><!-- /.col -->
				</div>
			</form>
			<a href="#">Esqueci minha senha</a><br>
        </div><!-- /.login-box-body -->
	</div><!-- /.login-box -->
</div>
