<div>
	<table class="table table-striped">
		<tr>
			<th><input type="checkbox"></th>
			<th>#ID</th>
			<th>Login</th>
			<th>Criado em</th>
			<th>Atualizado em</th>
			<th>Ativo</th>
			<th>Ações</th>
		</tr>	
		<tr ng-repeat="usuario in usuarios">
			<td><input type="checkbox"></td>
			<td>{{usuario.id}}</td>
			<td>{{usuario.login}}</td>
			<td>{{usuario.criadoEm}}</td>
			<td>{{usuario.atualizadoEm}}</td>
			<td>{{usuario.ativo}}</td>
			<td></td>
		</tr>
	</table>
</div>
